<header>
  <div class="container">
    <a routerLink="/" class="logo">DEMO</a>
  </div>
</header>

<div class="container">

<h1>Welcome!</h1>

<div class="play-container">
  <p>
    Enter UserName:
    <input type="text" [(ngModel)]="username">
  </p>
  <p>
    Enter Password:
    <input type="text" [(ngModel)]="password">
  </p>
  <span (click)="logIn()">Login</span>
  <p> {{error}}</p>
</div>
</div>
